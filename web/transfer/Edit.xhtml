<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransferEditDlg" widgetVar="TransferEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTransferTitle}">
            <h:form id="TransferEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transferController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTransferLabel_fromInstitution}" for="fromInstitution" />
                        <p:selectOneMenu id="fromInstitution" value="#{transferController.selected.fromInstitution}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="fromInstitutionItem"
                                           itemValue="#{fromInstitutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTransferLabel_toInstitution}" for="toInstitution" />
                        <p:selectOneMenu id="toInstitution" value="#{transferController.selected.toInstitution}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="toInstitutionItem"
                                           itemValue="#{toInstitutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTransferLabel_transferNo}" for="transferNo" />
                        <p:inputText id="transferNo" value="#{transferController.selected.transferNo}" title="#{bundle.EditTransferTitle_transferNo}" />
                        <p:outputLabel value="#{bundle.EditTransferLabel_name}" for="name" />
                        <p:inputText id="name" value="#{transferController.selected.name}" title="#{bundle.EditTransferTitle_name}" />
                        <p:outputLabel value="#{bundle.EditTransferLabel_id}" for="id" />
                        <p:inputText id="id" value="#{transferController.selected.id}" title="#{bundle.EditTransferTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transferController.update}" value="#{bundle.Save}" update="display,:TransferListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TransferEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransferEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
