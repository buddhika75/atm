<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="body">

                <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>


                <h:form >
                    <p:growl id="messages" showDetail="true" />
                    <h1>

                    </h1>
                    <table style="width:100%;">
                        <tr >
                            <td style="width: 70%; vertical-align: top;">
                                

                                <p:gmap id="gmap" 
                                        center="#{gmapController.preference.lat},#{gmapController.preference.lng}" 
                                        zoom="#{gmapController.preference.zoom}" 
                                        type="HYBRID" 
                                        style="width:100%;height:400px"
                                        model="#{gmapController.emptyModel}" 
                                        widgetVar="map" >
                                    <p:ajax event="overlaySelect" 
                                            listener="#{gmapController.onMarkerSelect}" 
                                            update="panelIns" />
                                    <p:ajax event="stateChange" listener="#{gmapController.onStateChange}" update="messages" />
                                </p:gmap>
                            </td>
                            <td style="width: 30%;  vertical-align: top;">

                                <p:panel id="panelIns" >
                                    <p:panel header="#{gmapController.marker.institution.name}" >

                                        <p:panelGrid columns="1" >


                                            <p:commandButton id="btnDisplay" value="Display"
                                                             process="btnDisplay tblIn tblOut"
                                                             action="#{gmapController.addLinesForTransfers}" 
                                                             update="gmap"></p:commandButton>

                                            <p:dataTable 
                                                id="tblIn"
                                                value="#{gmapController.marker.institution.transfersIn}" var="intx"
                                                selection="#{gmapController.selectedInTransfers}" rowKey="#{intx.id}">
                                                <f:facet name="header">
                                                    <h:outputText value="In Transfers" ></h:outputText>
                                                </f:facet>
                                                <p:column selectionMode="multiple" style="width: 20px;"></p:column>
                                                <p:column headerText="No" style="width: 100px;" >
                                                    <h:outputText value="#{intx.transferNo}" ></h:outputText>
                                                </p:column>
                                                <p:column headerText="From" >
                                                    <h:outputText value="#{intx.fromInstitution.name}" ></h:outputText>
                                                </p:column>
                                            </p:dataTable>

                                            <p:dataTable value="#{gmapController.marker.institution.transfersOut}" 
                                                         id="tblOut"
                                                         var="outtx"
                                                         selection="#{gmapController.selectedOutTransfers}" rowKey="#{outtx.id}">
                                                <f:facet name="header">
                                                    <h:outputText value="Out Transfers" ></h:outputText>
                                                </f:facet>
                                                <p:column selectionMode="multiple" style="width: 20px;"></p:column>
                                                <p:column headerText="No" >
                                                    <h:outputText value="#{outtx.transferNo}" style="width: 100px;"></h:outputText>
                                                </p:column>
                                                <p:column headerText="To" >
                                                    <h:outputText value="#{outtx.toInstitution.name}" ></h:outputText>
                                                </p:column>
                                            </p:dataTable>

                                        </p:panelGrid>
                                    </p:panel>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </h:form>





            </ui:define>
        </ui:composition>
    </body>
</html>
